<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QULT — Accès Pionnier</title>

  <!-- Waitlist API -->
  <script src="https://getwaitlist.com/waitlist.min.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 0.08em;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #cfcfcf;
      margin-bottom: 32px;
    }

    .note {
      margin-top: 24px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QULT</h1>
    <p>
      La billetterie culturelle change de dimension.<br>
      <strong>500 accès Pionniers seulement.</strong>
    </p>

    <!-- WAITLIST FORM -->
    <div
      class="getwaitlist-widget"
      data-waitlist_id="REMPLACE_PAR_TON_ID"
      data-widget_type="inline"
    ></div>

    <div class="note">
      Les membres fondateurs débloquent des avantages exclusifs.
    </div>
  </div>

</body>
</html>
